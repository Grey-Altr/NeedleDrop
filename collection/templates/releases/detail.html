{% extends 'base.html' %} {% load static %} {% block head %}

<link rel="stylesheet" href="{% static 'css/releases/release-detail.css' %}" />

{% endblock %} {% block content %}

<section class="release-container">
  <div class="release-img">
    <img class="release-icon" src="{% static 'images/ND_PCHLDR_Icon.png' %}" alt="Cover placeholder image." style="width: 100%; max-width: 275px; height: auto; border: 2px solid steelblue;" />
  </div>
  <div class="release-details">
    <h2>{{ release.title }}</h2>
    <p>Artist: {{ release.title }}</p>
    <p>Label: {{ release.label }}</p>
    <p>Format: {{ release.media_format }}</p>
    <p><small>{{ release.description }}</small></p>

    <div class="release-actions">
      <a href="{% url 'release-update' release.id %}" class="btn-warn">Edit</a>
      <a href="{% url 'release-delete' release.id %}" class="btn-danger"
        >Delete</a
      >
    </div>
  </div>
</section>

{% endblock %}
