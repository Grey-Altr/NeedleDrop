{% extends 'base.html' %} {% load static %} {% block head %}

<link rel="stylesheet" href="{% static 'css/form.css' %}" />

{% endblock %}{% block content %}
<div class="page-header">
  <h1>Sign Up</h1>
</div>
{% if error_message %}
<p class="error-text">{{ error_message }}</p>
{% endif %}
<form action="" method="POST" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn-submit" style="margin: auto; font-size: 2rem; padding: 0 5px 0 5px; border-radius: 8px;">Submit</button>
</form>

{% endblock %}
