{% extends 'base.html' %}

<!-- <Link/> stylesheet -->

{% block content %}

<div class="page-header">
    {% if release %}
    <h1>Edit {{ release.title }}</h1>
    {% else %}
    <h1>Add a Release</h1>
    {% endif %}
</div>

<form action="" method="POST" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn-submit">Submit</button>
</form>

{% endblock %}
